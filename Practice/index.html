<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Practice</title>
</head>
<body>
 
<form>
  <label for="firstname"></label>
  <input type="text" name="firstname" id="firstname" placeholder="First Name" required>

  <label for="lastname"></label>
  <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>

  <label for="numberoremail"></label>
  <input type="text" name="numberoremail" id="numberoremail" placeholder="Phone Number or Email" required>

  <label for="newpassword"></label>
  <input type="text" name="newpassword" id="newpassword" placeholder="New Password" required>
  
  <label for="birthday">Birthday</label>
  <input type="text" name="birthday" id="birthday" placeholder="MM/DD/YYYY" required>

  <label for="submit">Submit</label>
  <input type="submit" name="submit" id="submit">
</form>
  
</body>
</html>
