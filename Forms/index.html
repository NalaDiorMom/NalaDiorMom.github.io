<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/fpj3wgm.css">
    <link rel="stylesheet" href="./style.css">
    <title>Facebook - Sign Up</title>
</head>
<body>
    <main>
        <div class="gap"></div>
        <section class="page">
            <div class="logo">
                <h1>
                    facebook
                </h1>
            </div>
            <div class="form">
                <form action="POST">

                    <label for="firstname"></label>
  <input type="text" name="firstname" id="firstname" placeholder="First Name" required>

  <label for="lastname"></label>
  <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>

  <label for="numberoremail"></label>
  <input type="text" name="numberoremail" id="numberoremail" placeholder="Phone Number or Email" required>

  <label for="newpassword"></label>
  <input type="text" name="newpassword" id="newpassword" placeholder="New Password" required>
  
  <label for="birthday">Birthday</label>
  <select name="birthday" id="month">
    <option value="january">January</option>
    <option value="february">February</option>
    <option value="march">March</option>
  </select>

  <select name="birthday" id="day">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
  </select>

  <select name="birthday" id="year">
    <option value="2000">2000</option>
    <option value="2001">2001</option>
    <option value="2002">2002</option>
    <option value="2003">2003</option>
    <option value="2004">2004</option>
  </select>

<label for="gender">Gender</label>
<input type="radio" name="gender" id="female" option value="Female">Female</option>


<input type="radio" name="gender" id="male" option value="Male">Male</option>


<input type="radio" name="gender" id="custom" option value="Custom">Custom</option>


  <label for="submit"></label>
  <input type="submit" name="submit" id="submit">
                    
                </form>
            </div>
        </section>
        <div class="gap">

        </div>
    </main>
</body>
</html>
