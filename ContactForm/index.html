<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Contact Form</title>
</head>
<body>

  <div>
    <h1>Contact Us</h1>
    <p>Got a question? We'd love to hear from you. Send us a message and we'll resopnd as soon as possible.</p>
  </div>

  <form action="https://getform.io/f/599b6fe3-a299-4ebe-a70b-dd27a6d34c13" method="post">
    <fieldset id="contact">
      <p>What can we help you with?</p>
      <select name="select" id="select" required>
        <option value="select what I could help you with" disabled selected hidden>Select what we could help you with</option>
        <option value="Dog Training">Dog Training</option>
        <option value="Pet Sitting">Pet Sitting</option>
        <option value="Mobile Grooming">Mobile Grooming</option>
      </select>

      <p>Name</p>
      <input size="50%" type="text" name="name" id="name" placeholder="Name" required minlength="2" maxlength="20">

      <p>Number</p>
      <input size="50%" type="text" name="number" id="number" placeholder="Phone Number" required minlength="7" maxlength="10">

      <p>Email</p>
      <input size="50%" type="text" name="email" id="email" placeholder="Email" required minlength="10" maxlength="50">

      <p>Message</p>
     <textarea name="message" id="message" cols="50" rows="25" placeholder="Type Something..."></textarea>

     <br>
     <br>
     <hr>
     <br>
     <br>

     <input id="submit" type="submit" value="Send">

    </fieldset>
  </form>
  
</body>
</html>
